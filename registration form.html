<title>

</title>

<body bgcolor="sky blue">
<h1><center>REGISTRATION FORM</center></h1>
<br>
<br>
<form>

<label>Firstname</label>
<input type="text"name="firstname"size+"15"/>
<br>
<br>

<label>Middlename</label>
<input type="text"name="middlename"size="15"/><br><br>
<label>Lastname:</label>
<input type="text"name="lastname"size="15"/>
<br>
<br>

<label>Course</label>
<select>
<option value="Course">Course</option>
<option value="BCA">BCA</option>
<option value="BBA">BBA</option>
<option value="M-TECH">M-TECH</option>
<option value="MCA">MCA</option>
</select>
<br><br>

<label>Gender:</label>
<input type="radio"name="male"value="male"/>male
<input type="radio"name="male"value="female"/>female
<input type="radio"name="male"value="others"/>others
<br>
<br>

<label>Phone:</label>
<input type="text"name="country code"value="+91"size="2"/>
<input type="text"name="Phone"size="10"/>
<br>
<br>

<label>Address</label>
<textarea cols="30"rows="2"value="address">
</textarea>
<br><br>

<label>Email</label>
<input type="text"id="email"name="email"/><br><br>

<label>Password</label>
<input type="password"name="password"size="8"/><br><br>

<label>Retype password</label>
<input type="password"name="password"size="8"/><br><br>

<input type="submit" value="submit">
<input type="reset" value="reset">

</body>
